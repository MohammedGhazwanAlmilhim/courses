<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <a class="nav-logo" href="#">Dashboard</a>
                    <div class="nav-cta">
                        <button class="nav-button">Registrer</button>
                        <button class="nav-button nav-button-login">Logg inn</button>
                    </div>
                    <div class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="indicator">Emner</h1>
            <div class="card-row">
                <div class="card">
                    <img src="https://pixabay.com/get/gf870cda1c8e357de19cf1a9175b19fe157bea9924d15ca489fa2a4a9ea17cea7f66ef1fb5ce58a3a8bd284e1efeee2f25fb40bde53ef4a8aa09f7249d60a8a4e0a4102cf927af20c2ecec79be09f0165_640.png"
                        alt="Card Image">
                    <div class="card-content">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-description">Card Description</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/800x600" alt="Card Image">
                    <div class="card-content">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-description">Card Description</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/800x600" alt="Card Image">
                    <div class="card-content">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-description">Card Description</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/800x600" alt="Card Image">
                    <div class="card-content">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-description">Card Description</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/800x600" alt="Card Image">
                    <div class="card-content">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-description">Card Description</p>
                    </div>
                </div>
            </div>
        </main>


        <aside class="todo-list">
            <h3 class="todo-list__title">Gjøremål</h3>
            <ul class="todo-list__items">
                <li class="todo-list__item">
                    <label class="todo-list__label">
                        <input class="todo-list__checkbox" type="checkbox">
                        <span class="todo-list__text">Do yoga for 30 minutes</span>
                    </label>
                </li>
                <li class="todo-list__item">
                    <label class="todo-list__label">
                        <input class="todo-list__checkbox" type="checkbox">
                        <span class="todo-list__text">Read a book for 1 hour</span>
                    </label>
                </li>
                <li class="todo-list__item">
                    <label class="todo-list__label">
                        <input class="todo-list__checkbox" type="checkbox">
                        <span class="todo-list__text">Clean the house</span>
                    </label>
                </li>
            </ul>
            <button class="todo-list__done btn btn-outline-primary">Done</button>

            <section class="progress-bar">
                <h2>Progress</h2>
                <div class="progress-container">
                    <div class="progress-item">
                        <div class="progress-label">Math</div>
                        <div class="progress-bar-inner">
                            <div class="progress-bar-fill" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">Science</div>
                        <div class="progress-bar-inner">
                            <div class="progress-bar-fill" style="width: 90%;"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">History</div>
                        <div class="progress-bar-inner">
                            <div class="progress-bar-fill" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>
            </section>

        </aside>


        <footer>
            <div class="footer-bottom">
                <p>© 2023 Dashboard. All Rights Reserved.</p>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
